    container.innerHTML = `

      <div class="quiz-options">

  function showQuizResult(animal, value, emoji, motto) {

    `;
  }

  function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < quizQuestions.length) {
      loadQuestion();
    } else {

    }
  }

  function showFinalMessage() {
